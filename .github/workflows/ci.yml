name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install package
        run: pip install -e .

      - name: Run security audit
        run: pip-audit

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=querysense --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  test-oldest-deps:
    name: Test (Oldest Dependencies)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install oldest supported dependencies
        run: |
          pip install -e ".[test-oldest,dev]"

      - name: Run backwards compatibility tests
        run: |
          pytest tests/test_backwards_compat.py -v

  backwards-compat:
    name: Backwards Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run backwards compatibility tests
        run: |
          pytest tests/test_backwards_compat.py -v

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e .

      - name: Run PostgreSQL stress test
        run: |
          python scripts/stress_test.py --scale 10000

      - name: Run MySQL stress test
        run: |
          python scripts/mysql_stress_test.py

      - name: Verify minimum throughput (performance gate)
        run: |
          python -c "
          import time, json
          from querysense import parse_explain, Analyzer

          # Load sample plan
          with open('sample_plan.json') as f:
              plan_data = json.load(f)

          analyzer = Analyzer()
          explain = parse_explain(plan_data)

          # Warm up
          for _ in range(10):
              analyzer.analyze(explain)

          # Benchmark
          start = time.perf_counter()
          iterations = 1000
          for _ in range(iterations):
              analyzer.analyze(explain)
          elapsed = time.perf_counter() - start

          throughput = iterations / elapsed
          print(f'Throughput: {throughput:.0f} plans/second')

          # Gate: must achieve at least 200 plans/sec (conservative floor)
          assert throughput >= 200, f'Performance regression: {throughput:.0f} plans/sec < 200 minimum'
          print('Performance gate PASSED')
          "

  architecture:
    name: Architecture Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Byte-compile all sources (catch syntax errors)
        run: python -m compileall -q src/querysense

      - name: Enforce module boundaries (Import Linter)
        run: lint-imports

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install mypy types-requests

      - name: Verify py.typed exists
        run: |
          test -f src/querysense/py.typed || (echo "py.typed marker missing!" && exit 1)

      - name: Run mypy
        run: mypy src/querysense --ignore-missing-imports
